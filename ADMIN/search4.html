<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #plusICON65 {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12.2rem;
      width: 100%;
      height: 100%;
      opacity: 0.5;
    }
    .box45{
      margin-left: 17%; 
      margin-top: 9%;
    }
    .card{
      margin-left: 7%; 
      height: 96%;      
    } 
    .create-btn {
      margin-top: 20px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  
  <br>
  <div class="row row-cols-1 row-cols-md-5 g-4">
    <div class="col col-md-3">
      <div class="card">
        <i class="fa fa-plus" style="cursor: pointer;" id="plusICON65" aria-hidden="true" onclick="createCard()"></i>
        <div class="card-body">
          <div class="footer6767" onclick="createCard()"></div>
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
  </div>

  <button class="create-btn btn btn-primary" onclick="createCard()">Create Card</button>

  <script>
    var cardCount = 1;

    function createCard() {
      var row = document.querySelector('.row');

      var colDiv = document.createElement('div');
      colDiv.classList.add('col');
      
      var cardDiv = document.createElement('div');
      cardDiv.classList.add('card');
      
      var img = document.createElement('img');
      img.src = 'images/pexels-pixabay-262391.jpg';
      img.classList.add('card-img-top');
      img.alt = '...';
      
      var cardBodyDiv = document.createElement('div');
      cardBodyDiv.classList.add('card-body');
      
      var cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.textContent = 'Card title';
      
      var cardText = document.createElement('p');
      cardText.classList.add('card-text');
      cardText.textContent = 'This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.';
      
      cardBodyDiv.appendChild(cardTitle);
      cardBodyDiv.appendChild(cardText);
      
      cardDiv.appendChild(img);
      cardDiv.appendChild(cardBodyDiv);
      
      colDiv.appendChild(cardDiv);
      
      row.appendChild(colDiv);

      cardCount++;
    }
  </script>

</body>
</html>
